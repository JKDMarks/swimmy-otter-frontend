<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Swimmy Otter Game</title>
    <!-- <script src="https://code.createjs.com/1.0.0/easeljs.min.js"></script> -->
    <script src="./node_modules/easeljs/lib/easeljs.min.js"></script>
    <script src="./logs.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div id="title">
      <img height="50" width="50"src="./images/otter-emoji.png">
      <h1>Swimmy Otter</h1>
      <img height="50" width="50" src="./images/otter-emoji.png">
    </div>
    <div id="game-container">
      <canvas id="canvas" width="750" height="750" style="border: 1px solid; display: none; float: left;"></canvas>

      <div id="form-and-scores" style="margin: 50px 0 0 50px; float: left;">
        <form id="username-form">
          <label for="name">Name</label>
          <input type="text" name="name" value="">
          <input type="submit" value="PLAY">
        </form>

        <div id="scores-container" style="float: right;">
          <h1>Top Scores</h1>
          <ul id="scores-ul">
          </ul>
        </div>
      </div>
    </div>
    <button id="pause" style="float: right; margin-top: 200px;">‚èØ</button>
  </body>
</html>
